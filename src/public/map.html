<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #navigation { height: 100%; width: 25%; float: left; }
      #map-canvas { height: 100%; width: 75%; float: right; }
      #streetViewDiv { height: 50%; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlt0o8X2fpZewMMy_9SdSxzbsdedLe8lw&sensor=false">
    </script>
    <script type="text/javascript">

      var map; 

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="navigation">
      <input type="text" id="lat"/>
      <input type="text" id="long"/> 
      <input type="button" id="submitCoords" value="Show me on the map"/>
      <input type="button" id="streetViewButton" value="Take me to the streets"/>
      <div id="streetViewDiv">
      </div>
    </div>

    <div id="map-canvas"/> 
    </div>

  </body>
</html>

<script>
  
  var submit = document.getElementById("submitCoords"); 
  var longitude = 0.0; 
  var latitude = 0.0;
  submit.onclick = function(event) {
    latitude = document.getElementById("lat").value; 
    longitude = document.getElementById("long").value; 
    var newCenter = new google.maps.LatLng(latitude, longitude); 
    map.panTo(newCenter); 
    var marker = new google.maps.Marker({
      position: newCenter,
      map: map,
      animation: google.maps.Animation.DROP,
      title: ""
    });
  }; 

  var streetButton = document.getElementById("streetViewButton"); 
  streetButton.onclick = function(event) {
    latitude = document.getElementById("lat").value; 
    longitude = document.getElementById("long").value;
    var streetDiv = document.getElementById("streetViewDiv");  

    var streetPosition = new google.maps.LatLng(latitude, longitude); 
    var panoramaOptions = {
      visible: true, 
      position: streetPosition, 
      pov: {
        heading: 140, 
        pitch: +5, 
        zoom: 2
      }
    };
    var panorama = new google.maps.StreetViewPanorama(streetDiv, panoramaOptions);
    panorama.setPosition(streetPosition); 
    console.log("Loaded street view at lat-long: " + latitude + ", " + longitude); 
  }

</script>
