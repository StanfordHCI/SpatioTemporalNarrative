<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Spatio-Temporal Narrative</title>
 
  <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
  <meta name="apple-touch-fullscreen" content="YES">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlt0o8X2fpZewMMy_9SdSxzbsdedLe8lw&sensor=false" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<script src="/js/client.js" type="text/javascript" charset="utf-8"></script>

<script id='tmpl-event' type='text/template'>

<div class="cont">
<% model.forAllEvents(function(event) { %>
  <div class="event event_<%=event.depth%>" data_id=<%=event.id%>>
  <div class="eventHeader"><div class="eventButton"><%= event.id %></div><div class="eventTitle_<%=event.depth%>"><%= event.title %></div></div>
  <% _.each(event.narrative, function(item) { %>
    <% if (item.type == "text") { %> <p><%= item.value %></p> <% } %>
    <% if (item.type == "img") { %> <img src="/content/<%= root + "/" + item.value %>?dim=<%=width%>" width=<%=width%>px> <% } %>
  <% }); %>
  </div>
<% }); %>
</div>

</script>

<script id='tmpl-articlelist' type='text/template'>
<h1>Spatio-Temporal Narratives</h1>
<p>An exploration of storytelling by Niels, Harrison & Anh</p>
<h2>Articles</h2>
<div id="articles_list_container">
<ul>
  <% _.each(articles, function(article) { %> 
    <li articleId=<%= article.id %>> <%= article.title %> </li> 
  <% }) %> 
</ul>
</div>
</script>

<body>
<div id="container">
  

  <div id="index_container">
  </div>
  
  <div id="article_container" style="display:none;">
    <div id="back_button">
      <img id="buttonBack" src="/images/back.png" width="47px" height="47px"/>
    </div>
    <div id="timeline_container"></div>
    <div id="narrative_container"></div>
    <div id="map_container"></div>
  </div>

</div>
</body>

</html>
