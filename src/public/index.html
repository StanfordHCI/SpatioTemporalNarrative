<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Spatio-Temporal Narrative</title>
 
  <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
  <meta name="apple-touch-fullscreen" content="YES">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlt0o8X2fpZewMMy_9SdSxzbsdedLe8lw&sensor=false" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<script src="/js/client.js" type="text/javascript" charset="utf-8"></script>

<script id='tmpl-event' type='text/template'>

<% _.each(events, function(event, index) { %>
  <div class="main_event" data_id=<%=event.id%>>
  <h1><%= event.title %></h1>
  <% _.each(event.narrative, function(item) { %>
    <% if (item.type == "text") { %> <p><%= item.value %></p> <% } %>
    <% if (item.type == "img") { %> <img src="/content/<%= root + "/" + item.value %>" width=600px> <% } %>
  <% }); %>
  <% if (event.events) { _.each(event.events, function(event) { %>
    <h2><%= event.title %></h2>
    <% _.each(event.narrative, function(item) { %>
      <% if (item.type == "text") { %> <%= item.value %> <% } %>
      <% if (item.type == "img") { %> <img src="/content/<%= root + "/" + item.value %>" width=400px> <% } %>
    <% }); %>
  <% }); } %>
  </div>
<% }); %>

</script>

<body>
<div id="container">
  
  <div id="index_container">

  </div>
  
  <div id="article_container">
    <div id="timeline_container"></div>
    <div id="narrative_container"></div>
    <div id="map_container"></div>
  </div>

</div>
</body>

</html>
